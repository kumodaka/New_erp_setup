{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h2>Edit Customer: {{ customer.name }}</h2>
    <a href="{{ url_for('customers.view_customers') }}" class="btn btn-secondary">Back to Customers</a>
</div>
<div class="form-container">
    <form method="post">
        <div class="form-grid">
            <div class="form-group">
                <label for="name">Customer Name</label>
                <input type="text" id="name" name="name" value="{{ customer.name }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" value="{{ customer.phone_number }}">
            </div>
            <div class="form-group">
                <label for="gst">GST No</label>
                <input type="text" id="gst" name="gst" value="{{ customer.gst_no }}">
            </div>
            <div class="form-group">
                <label for="pan">PAN No</label>
                <input type="text" id="pan" name="pan" value="{{ customer.pan_no }}">
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3">{{ customer.address }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Customer</button>
    </form>
</div>
{% endblock %}
